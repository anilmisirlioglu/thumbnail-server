<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thumbnail Server</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container box">
    <form method="GET" action="/screenshot">
        <div class="row">
            <div class="col-md-3">
                <div class="box-info">
                    <img src="images/gallery.svg" alt="image" width="64" height="64"/>
                    <h2>Thumbnail Generator</h2>
                    <select class="custom-select" id="template">
                        <option value="null" selected>No-Template</option>
                        <option value="github">GitHub</option>
                    </select>
                </div>
            </div>
            <div class="col-md-9">
                <div class="box-form">
                    <div class="form-group">
                        <label class="col-sm-2" for="url">URL:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="url" name="url" placeholder="https://URL">
                        </div>
                        <small class="col-sm-6 form-text text-muted">Required</small>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-5">
                                <label class="col-sm-12" for="width">Width:</label>
                                <div class="col-sm-12">
                                    <input type="number" class="form-control" id="width" name="width" min="0" placeholder="example: 1080">
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <label class="col-sm-12" for="height">Height:</label>
                                <div class="col-sm-12">
                                    <input type="number" class="form-control" id="height" min="0" name="height" placeholder="example: 720">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-5">
                                <label class="col-sm-12" for="quality">Quality:</label>
                                <div class="col-sm-12">
                                    <input type="number" class="form-control" id="quality" min="0" max="100" name="quality" placeholder="example: 100">
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <label class="col-sm-12" for="bgColor">Background Color:</label>
                                <div class="col-sm-12">
                                    <input type="color" class="form-control" id="bgColor" name="bgColor">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-5">
                                <label class="col-sm-12" for="y">Scroll-Y:</label>
                                <div class="col-sm-12">
                                    <input type="number" class="form-control" min="0" max="100" id="y" name="scrollY" placeholder="example: 200">
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <label class="col-sm-12" for="selector">Scroll to Selector:</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="selector" name="selector" placeholder="example: #image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-12" for="hide">Hide Elements by Selector:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="hide" name="hide" placeholder="example:&#10;.footer&#10;#body > div:first-child"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-12">
                            <button type="submit" class="btn btn-default">Generate Thumbnail</button>
                        </div>
                    </div>
                </div>
                <small class="col-sm-6 form-text text-muted">* If RGB = 0,0,0 (so default) means the no background.</small>
            </div>
        </div>
    </form>
</div>
<script src="js/app.js"></script>
</body>
</html>
